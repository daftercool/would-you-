<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Special Question</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: url('images/tulip_bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* Overlay to ensure text readability */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.2);
      /* Slight dark overlay */
      pointer-events: none;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      padding: 60px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 450px;
      z-index: 10;
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      color: #2d3436;
      margin-bottom: 50px;
      font-weight: 600;
      line-height: 1.3;
      font-size: 32px;
      letter-spacing: -0.5px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    button {
      font-family: 'Outfit', sans-serif;
      font-size: 18px;
      padding: 16px 40px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    button:active {
      transform: scale(0.95);
    }

    .yes {
      background: #ff6b6b;
      color: white;
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
    }

    .yes:hover {
      background: #ff5252;
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
    }

    .no {
      background: #f1f2f6;
      color: #636e72;
    }

    .no:hover {
      background: #dfe6e9;
      color: #2d3436;
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="audio/Ohana.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>Meriem Laribi will you become my girlfriend ?</h1>
    <div class="btn-group">
      <button class="yes" onclick="handleResponse('yes')">Yes</button>
      <button class="no" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
    </div>
  </div>

  <script>
    // Attempt to play music on load, or on first interaction
    const audio = document.getElementById('bg-music');

    function playAudio() {
      audio.play().catch(error => {
        console.log("Autoplay prevented by browser, waiting for interaction.");
      });
    }

    // Try to play immediately
    playAudio();

    // Ensure it plays on first click if autoplay was blocked
    document.body.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      }
    }, { once: true });

    // Response Handling
    function handleResponse(response) {
      if (response === 'yes') {
        alert('bayna bli yes  ❤️ nhabek nmout 3lik');
      }
    }

    function moveNoButton() {
      const btn = document.querySelector('.no');
      const btnRect = btn.getBoundingClientRect();

      const maxX = window.innerWidth - btnRect.width;
      const maxY = window.innerHeight - btnRect.height;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      btn.style.position = 'fixed';
      btn.style.left = newX + 'px';
      btn.style.top = newY + 'px';

      const texts = ["Yawdi makach lala "];
      btn.innerText = texts[Math.floor(Math.random() * texts.length)];
    }
  </script>
</body>

</html>
